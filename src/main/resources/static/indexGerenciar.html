<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Estoque</title>
		
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>
		
		<script>
			$(document).ready(function(){
				$("#adicionarUsua").click(function() {
					var nomeusuario = $( "#nomeusuario" ).val();
					var login = $( "#login" ).val();
					var senha = $( "#senha" ).val();
					var matricula = $( "#matricula" ).val();
					var cargo = $( "#cargo" ).val();
					var datacadastro = $( "#datacadastro" ).val();
					var url = "/estoqueUsuaAdd/" + nomeusuario + "/" + login + "/" + senha + "/" + matricula + "/" + cargo + "/" + datacadastro + "";
					$.getJSON(url);
				});
				
				$("#deleteUsua").click(function() {
					var login = $( "#loginDel" ).val();
					var url = "/estoqueUsuaDel/" + login;
					$.getJSON(url);
				});
			});
		</script>
		
	</head>
	<body>

				</button>

						<li class="nav-item">
							<a class="nav-link" href="index.html">Sair</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="indexPrincipal.html">Principal</a>
			</li>

				<a class="nav-link" href="indexBuscar.html">Buscar usuários</a>

		<div id="painel">
			<div class="form-group">
				<div class="col-md-4">
					<label class="control-label">CADASTRO DE USUÁRIO</label></br>
					<label>Nome</label>
					<input type="text" id="nomeusuario" value="" placeholder="Nome" class="form-control"/>
					<label>Login</label>
					<input type="text" id="login" value="" placeholder="Login" class="form-control"/>
					<label>Senha</label>
					<input type="password" id="senha" value="" placeholder="Senha" class="form-control"/>
					<label>Matrícula</label>
					<input type="text" id="matricula" value="" placeholder="Matrícula" class="form-control"/>
					<label>Cargo</label>
					<input type="text" id="cargo" value="" placeholder="Cargo" class="form-control"/>
					<label>Data do cadastro (Ex. 21 11 2017)</label>
					<input type="text" id="datacadastro" value="" placeholder="Data do cadastro" class="form-control"/>
					</br>
					<button id="adicionarUsua" class="btn btn-primary col-md-offset-4 col-md-12">Adicionar</button>
					</br></br>
					<label class="control-label">DELETAR USUÁRIO</label>
					<input type="text" id="loginDel" value="" placeholder="Informe o login" class="form-control"/>
					</br>
					<button id="deleteUsua" class="btn btn-primary col-md-offset-4 col-md-12">Deletar</button>
				</div>
			</div>
