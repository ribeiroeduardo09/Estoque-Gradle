	<head>
		<meta charset="utf-8">

		<title>Estoque</title>
		
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>
		
		<script>
			$(document).ready(function(){
				$("#deleteComp").click(function() {
					var codigocompra = $( "#deleteCompra" ).val();
					var url = "/estoqueCompDel/" + codigocompra;					
					$.getJSON(url);
					alert("Compra " + codigocompra + " deletada com sucesso!");
				});
			});
		</script>
	</head>
	<body>

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="index.html">Início</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="produtosBuscar.html">Produtos</a>
						</li>
						<li class="nav-item">

						</li>
						<li class="nav-item">

						</li>
					</ul>
				</div>
			</nav>
		</div>
		<ul class="nav nav-tabs">

			</li>

		<div id="painelDelete">

				<label>DELETAR COMPRA</label>
				<td><input type="text" id="deleteCompra" value="" placeholder="Informe o código da compra" class="form-control"/></td>
				</br>
				<button id="deleteComp" class="btn btn-primary">Deletar</button>
			</div>
		</div>
		<caption>COMPRAS ENCONTRADAS</caption>
		<table class="table table-bordered">

					<th>Código</th>
