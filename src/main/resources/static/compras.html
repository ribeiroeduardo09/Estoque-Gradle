<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Estoque</title>
		
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>
		
		<script>
			$(document).ready(function(){
				$("#buscaComp").click(function() {
					var codCompra = $( "#codigocompra" ).val();
					$("#dadosCompra").empty();
					var url = "/estoqueCompBuscar/"+codCompra;
					$.getJSON(url, function(data) {			
						var itens = [];
						itens.push("<tr> <td>" + data.codigocompra + "</td><td>" + data.valortotal + "</td><td>" + data.datacompra.day + "/" + data.datacompra.month + "/" + data.datacompra.year + "</td><td>" + data.produtos + "</td><td>" + data.fornecedores + "</td></tr>");
						$("#dadosCompra").append(itens);
					});	
				});
			});
		</script>
	</head>
	<body>
		<div> <!-- Barra de navegação -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Estoque</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Início</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="compras.html">Compras<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="estoque.html">Estoque</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="fornecedores.html">Fornecedores</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div id="painelBusca">
			<div class="form-group">
				<label>ENCONTRAR COMPRA PELO CÓDIGO</label>
				<td><input type="text" id="codigocompra" value="" placeholder="Informe o código da compra" class="form-control"/></td>
				</br>
				<button id="buscaComp" class="btn btn-primary">Buscar</button>
			</div>
		</div>
		<caption>COMPRAS ENCONTRADAS</caption>
		<table class="table table-bordered"> 
			<thead>
				<tr> 
					<th>Código</th>
					<th>Valor total</th> 
					<th>Data da compra</th>
					<th>Produtos</th>
					<th>Fornecedores</th>
				</tr> 
			</thead>
			<tbody id="dadosCompra"></tbody> 
		</table>
	</body>
</html>
