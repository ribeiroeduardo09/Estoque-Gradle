		<title>Estoque</title>
		
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>
		
		<script>
			$(document).ready(function(){
				$("#buscaTodos").click(function() {
					$("#dadosUsuario").empty();
					var url = "/estoqueUsuaBuscarTodos/";					
					$.getJSON(url, function(data) {			
						var itens = [];
						$.each(data, function(i){
							itens.push("<tr> <td>" + this.nomeusuario + "</td><td>" + this.login + "</td><td>" + this.matricula + "</td><td>" + this.cargo + "</td><td>" + this.datacadastro.day + "/" + this.datacadastro.month + "/" + this.datacadastro.year + "</td></tr>");
						});
							
						$("#dadosUsuario").append(itens);
					});
				});
				
				$("#buscaUsua").click(function() {
					var login = $( "#login" ).val();
					$("#dadosUsuario").empty();
					var url = "/estoqueUsuaBuscar/" + login;
					$.getJSON(url, function(data) {
						var itens = [];
							itens.push("<tr> <td>"+ data.nomeusuario + "</td><td>"+ data.login +"</td><td>"+ data.matricula + "</td><td>"+ data.cargo + "</td><td>"+ data.datacadastro.day + "/" + data.datacadastro.month + "/" + data.datacadastro.year + "</td></tr>");
							$("#dadosUsuario").append(itens);
					});
				});
			});
		</script>
		
	</head>
