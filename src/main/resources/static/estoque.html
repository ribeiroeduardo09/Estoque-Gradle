<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Estoque</title>
	
    
	<script src="js/jquery.js"></script>
	
	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	<script>
		$(document).ready(function(){

			$("#busca").click(function() {

				var codigoproduto = $( "#codigoproduto" ).val();
					
				$("#dadosProduto").empty();
				
				
				
				var url = "/estoqueProdBuscar/"+codigoproduto+"";
					
				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
							
							itens.push("<tr> <td>"+ data.codigoproduto + "</td><td>"+ data.nome +"</td><td>"+ data.valorcompra + "</td><td>"+ data.descricao + "</td><td>"+ data.quantidade + "</td><td>"+ data.datacad.day + "/" + data.datacad.month + "/" + data.datacad.year + "</td></tr>");
							
						});
						
						$("#dadosProduto").append(itens);
						
				});

			});
			
		});

	</script>

   
  </head>


  <body>
		 <div> <!-- Navigation bar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#">Estoque</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item active">
					<a class="nav-link" href="index.html">Início</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="compras.html">Compras</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="estoque.html">Estoque<span class="sr-only">(current)</span></a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="fornecedores.html">Fornecedores</a>
				  </li>
				</ul>
			  </div>
			</nav>
		 </div>

  		<div id="painelBusca">
			<form>
				<div class="form-group">
					<label>Código do produto</label>
					<input id="codigoproduto" class="form-control"/>
				</div>
				<button type="submit" id="busca" class="btn btn-primary">Buscar</button>
			</form>
		</div>

		<table class="table table-bordered"> 
			<caption>PRODUTOS ENCONTRADOS</caption>
				<thead>
					<tr> 
						<th>Código</th>
						<th>Nome</th> 
						<th>Valor de Compra</th> 
						<th>Descrição</th>
						<th>Quantidade</th>
						<th>Data do Cadastro</th>
					</tr> 
				</thead> 
				
				<tbody id="dadosProduto"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
