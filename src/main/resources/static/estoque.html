<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Estoque</title>
		
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>

		<script>
			$(document).ready(function(){
				$("#deleteProd").click(function() {
					var codigoproduto = $( "#codigoprodutoDel" ).val();
					var url = "/estoqueProdDel/" + codigoproduto;					
					$.getJSON(url);
					alert("Produto " + codigoproduto + " deletado com sucesso!");
				});
				
				$("#buscaTodos").click(function() {
					$("#dadosProduto").empty();
					var url = "/estoqueProdBuscarTodos/";					
					$.getJSON(url, function(data) {			
						var itens = [];
						$.each(data, function(i){
							itens.push("<tr> <td>" + this.codigoproduto + "</td><td>" + this.nome + "</td><td>" + this.valorcompra + "</td><td>" + this.descricao + "</td><td>" + this.quantidade + "</td><td>" + this.datacad.day + "/" + this.datacad.month + "/" + this.datacad.year + "</td></tr>");
						});
							
						$("#dadosProduto").append(itens);
					});
				});
				
				$("#buscaProd").click(function() {
					var codigoproduto = $( "#codigoproduto" ).val();
					$("#dadosProduto").empty();
					var url = "/estoqueProdBuscar/" + codigoproduto;
					$.getJSON(url, function(data) {
						var itens = [];
							itens.push("<tr> <td>"+ data.codigoproduto + "</td><td>"+ data.nome +"</td><td>"+ data.valorcompra + "</td><td>"+ data.descricao + "</td><td>"+ data.quantidade + "</td><td>"+ data.datacad.day + "/" + data.datacad.month + "/" + data.datacad.year + "</td></tr>");
							$("#dadosProduto").append(itens);
					});
				});
			});
		</script>
	</head>
	<body>
		<div> <!-- Barra de navegação -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="index.html">Início</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="estoque.html">Produtos<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="fornecedores.html">Fornecedores</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="compras.html">Compras</a>
						</li>
					</ul>
			  </div>
			</nav>
		</div>
		<div id="painelDelete">
			<div class="form-group">
				<label>DELETAR PRODUTO</label>
				<td><input type="text" id="codigoprodutoDel" value="" placeholder="Informe o código do produto" class="form-control"/></td>
				</br>
				<button id="deleteProd" class="btn btn-primary">Deletar</button>
			</div>
		</div>
		<div id="painelBuscaTodos">
			<div class="form-group">
				<label>LISTAR TODOS OS PRODUTOS</label>
				</br>
				<button id="buscaTodos" class="btn btn-primary">Buscar</button>
			</div>
		</div>
  		<div id="painelBusca">
			<div class="form-group">
				<label>ENCONTRAR PRODUTO PELO CÓDIGO</label>
				<td><input type="text" id="codigoproduto" value="" placeholder="Informe o código do produto" class="form-control"/></td>
				</br>
				<button id="buscaProd" class="btn btn-primary">Buscar</button>
			</div>
		</div>
		<caption>PRODUTOS ENCONTRADOS</caption>
		<table class="table table-bordered"> 
			<thead>
				<tr> 
					<th>Código</th>
					<th>Nome</th> 
					<th>Valor de Compra</th> 
					<th>Descrição</th>
					<th>Quantidade</th>
					<th>Data do Cadastro</th>
				</tr> 
			</thead> 
			<tbody id="dadosProduto"></tbody> 
		</table>
	</body>
</html>
