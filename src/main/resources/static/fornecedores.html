		<title>Estoque</title>

		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>

		<script>
			$(document).ready(function(){
				$("#buscaForn").click(function() {
					var cnpj = $( "#cnpj" ).val();
					$("#dadosFornecedor").empty();
					var url = "/estoqueFornBuscar/" + cnpj;					
					$.getJSON(url, function(data) {			
						var itens = [];
						itens.push("<tr> <td>" + data.cnpj + "</td><td>" + data.nomeFornecedor + "</td><td>" + data.email + "</td><td>" + data.telefone + "</td><td>" + data.endereco + "</td><td>" + data.datacadastroforn.day + "/" + data.datacadastroforn.month + "/" + data.datacadastroforn.year + "</td><td>" + data.produtos.nome + "</td></tr>");
						$("#dadosFornecedor").append(itens);
					});	
				});
			});
		</script>
	</head>
