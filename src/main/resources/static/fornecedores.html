<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Estoque</title>
	
    
	<script src="js/jquery.js"></script>
	

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){

			$("#busca").click(function() {

				var modelo = $( "#modelo option:selected" ).text();
				var marca = $( "#marca option:selected" ).text();
				var cor = $( "#cor option:selected" ).text();
					
				$("#dadosCarro").empty();
					
				var url = "/carro/"+modelo+"/"+marca+"/"+cor+"";
					
				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.placa +"</td><td>"+ this.espc.modelo + "</td><td>"+ this.espc.marca + "</td><td>"+ this.espc.cor + "</td></tr>");
							
						});
									
						$("#dadosCarro").append(itens);
						
				});

			});
			
			
			
			$("#buscaPlaca").click(function() {
			
				var placa = $( "#placa" ).val();

				$("#dadosCarro").empty();
					
				var url = "/carroPlaca/"+placa;
					
				$.getJSON(url, function(data) {			
						var itens = [];
						itens.push("<tr> <td>"+ data.placa +"</td><td>"+ data.espc.modelo + "</td><td>"+ data.espc.marca + "</td><td>"+ data.espc.cor + "</td></tr>");
						$("#dadosCarro").append(itens);
				});	
				
			});
			
		});

	</script>

   
  </head>


  <body>
		 <div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#">Estoque</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item active">
					<a class="nav-link" href="index.html">In√≠cio</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="compras.html">Compras</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="estoque.html">Estoque</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="fornecedores.html">Fornecedores<span class="sr-only">(current)</span></a>
				  </li>
				</ul>
			  </div>
			</nav>
		 </div>

  		<div id="painelBusca">
            
		
		
            <div class="form-group col-md-4">
                <label>Modelo</label>
                <select id="modelo" class="input-large form-control">
                    <option value="" selected="selected">Escolha o ano</option>
                    <option value="gol">gol</option>
                    <option value="fox">fox</option>
                    <option value="fusca">fusca</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Marca</label>
                <select id="marca" class="input-large form-control">
                    <option value="" selected="selected">Escolha o ano</option>
                    <option value="vw">vw</option>
                    <option value="fiat">fiat</option>
                    <option value="ferrari">ferrari</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Cor</label>
                <select id="cor" class="input-large form-control">
                    <option value="" selected="selected">Escolha o periodo</option>
                    <option value="vermelho">vermelho</option>
                    <option value="verde">verde</option>
                </select>
            </div>
			<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		</div>
		

		<div id="painelPlaca">
            		
            <div class="form-group col-md-4">
                <label>Placa</label>
				<div>
					<td><input type="text" id="placa" value="" placeholder="Informe a placa" /> </td>
				</div>
                <button id="buscaPlaca" class="btn btn-primary col-md-offset-1">Buscar</button>
            </div>
		</div>

		
		
		
		
		
		<table class="table table-bordered"> 
			<caption>CARROS ENCONTRADOS</caption>
				<thead>
					<tr> 
						<th>Placa</th>
						<th>Modelo</th> 
						<th>Marca</th> 
						<th>Cor</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosCarro"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
