<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Estoque</title>
		
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>
		
		<script>
			$(document).ready(function(){
				$("#loginBotao").click(function() {
					var login = $( "#login" ).val();
					var senha = $( "#senha" ).val();
					var url = "/estoqueUsuaLogar/" + login + "/" + senha + "";
					$.getJSON(url, function(data) {
						if(data == true) {
							window.location.href = '/indexPrincipal.html';
						}
						else {
							alert("Usu√°rio e/ou senha incorreto");
						}
					});
				});
			});
		</script>
		
		<style>
			.container {
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center
			}
			.box {
				width: 300px;
				height: 300px;
				background: #fff;
			}
			body {
			   margin: 0px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div id="painel">
					<div class="form-group">
						<div class="col-md-12">
							<label class="control-label">Login</label>
							<input type="text" id="login" value="" placeholder="Login" class="form-control"/>
							<label class="control-label">Senha</label>
							<input type="password" id="senha" value="" placeholder="Senha" class="form-control"/>
							</br>
							<button id="loginBotao" class="btn btn-primary col-md-offset-4 col-md-12">Login</button>
							<label class="control-label">Dica: Login -> a | Senha -> 1</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
