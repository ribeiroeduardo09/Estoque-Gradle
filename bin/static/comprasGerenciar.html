<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Estoque</title>
		
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>
		
		<script>
			$(document).ready(function(){
				$("#adicionarComp").click(function() {
					var valortotal = $( "#valortotal" ).val();
					var datacompra = $( "#datacompra" ).val();
					var produtos = $( "#produtos" ).val();
					var fornecedores = $( "#fornecedores" ).val();
					var codigocompra = $( "#codigocompra" ).val();
					var url = "/estoqueCompAdd/" + valortotal + "/" + datacompra + "/" + produtos + "/" + fornecedores + "/" + codigocompra + "";
					if(produtos == "" || fornecedores == "")
						alert("Informe o(s) produto(s) e/ou fornecedor(es) desta compra");
					$.getJSON(url);
				});
				
				$("#deleteComp").click(function() {
					var codigocompra = $( "#deleteCompra" ).val();
					var url = "/estoqueCompDel/" + codigocompra;					
					$.getJSON(url);
				});
			});
		</script>
	</head>
	<body>
		<div> <!-- Barra de navegação -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="indexPrincipal.html">Início</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="produtosBuscar.html">Produtos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="fornecedoresBuscar.html">Fornecedores</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Compras<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index.html">Sair</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="comprasBuscar.html">Buscar</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="#">Gerenciar compras</a>
			</li>
		</ul>
		<div id="painel">
			<div class="form-group">
				<div class="col-md-4">
					<label class="control-label">CADASTRO DE COMPRA</label></br>
					<label>Código</label>
					<input type="text" id="codigocompra" value="" placeholder="Código" class="form-control"/>
					<label>Valor total (Separe os centavos por ponto. Ex. 8.56)</label>
					<input type="text" id="valortotal" value="" placeholder="Valor total" class="form-control"/>
					<label>Data da compra (Ex. 21 11 2017)</label>
					<input type="text" id="datacompra" value="" placeholder="Data da compra" class="form-control"/>
					<label>Código(s) do(s) produto(s) desta compra (Ex. 01 02 03)</label>
					<input type="text" id="produtos" value="" placeholder="Código(s) do(s) produto(s)" class="form-control"/>
					<label>CNPJ(s) do(s) fornecedor(es) desta compra (Ex. 1111 2222)</label>
					<input type="text" id="fornecedores" value="" placeholder="CNPJ(s) do(s) fornecedor(es)" class="form-control"/>
					</br>
					<button id="adicionarComp" class="btn btn-primary col-md-offset-4 col-md-12">Adicionar</button>
					</br></br>
					<label class="control-label">DELETAR COMPRA</label>
					<input type="text" id="deleteCompra" value="" placeholder="Informe o código da compra" class="form-control"/>
					</br>
					<button id="deleteComp" class="btn btn-primary col-md-offset-4 col-md-12">Deletar</button>
				</div>
			</div>
		</div>
	</body>
</html>
