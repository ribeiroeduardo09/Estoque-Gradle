<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Estoque</title>

		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>

		<script>
			$(document).ready(function(){
				$("#adicionarForn").click(function() {
					var nomeFornecedor = $( "#nomeFornecedor" ).val();
					var cnpj = $( "#cnpj" ).val();
					var email = $( "#email" ).val();
					var telefone = $( "#telefone" ).val();
					var endereco = $( "#endereco" ).val();
					var datacadastroforn = $( "#datacadastroforn" ).val();
					var produtos = $( "#produtos" ).val();
					var url = "/estoqueFornAdd/" + nomeFornecedor + "/" + cnpj + "/" + email + "/" + telefone + "/" + endereco + "/" + datacadastroforn + "/" + produtos + "";
					$.getJSON(url);
				});
				
				$("#deleteForn").click(function() {
					var cnpj = $( "#deleteFornecedor" ).val();
					var url = "/estoqueFornDel/" + cnpj;					
					$.getJSON(url);
				});
			});
		</script>
	</head>
	<body>
		<div> <!-- Barra de navegação -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="indexPrincipal.html">Início</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="produtosBuscar.html">Produtos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Fornecedores<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="comprasBuscar.html">Compras</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index.html">Sair</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="fornecedoresBuscar.html">Buscar</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="#">Gerenciar fornecedores</a>
			</li>
		</ul>
		<div id="painel">
			<div class="form-group">
				<div class="col-md-4">
					<label class="control-label">CADASTRO DE FORNECEDOR</label></br>
					<label>CNPJ</label>
					<input type="text" id="cnpj" value="" placeholder="CNPJ" class="form-control"/>
					<label>Nome</label>
					<input type="text" id="nomeFornecedor" value="" placeholder="Nome" class="form-control"/>
					<label>Telefone</label>
					<input type="text" id="telefone" value="" placeholder="Telefone" class="form-control"/>
					<label>Email</label>
					<input type="text" id="email" value="" placeholder="Email" class="form-control"/>
					<label>Endereço</label>
					<input type="text" id="endereco" value="" placeholder="Endereço" class="form-control"/>
					<label>Data do cadastro (Ex. 21 11 2017)</label>
					<input type="text" id="datacadastroforn" value="" placeholder="Data do cadastro" class="form-control"/>
					<label>Código(s) do(s) produto(s) deste fornecedor (Ex. 01 02 03)</label>
					<input type="text" id="produtos" value="" placeholder="Código(s) do(s) produto(s)" class="form-control"/>
					</br>
					<button id="adicionarForn" class="btn btn-primary col-md-offset-4 col-md-12">Adicionar</button>
					</br></br>
					<label class="control-label">DELETAR FORNECEDOR</label>
					<input type="text" id="deleteFornecedor" value="" placeholder="Informe o CNPJ" class="form-control"/>
					</br>
					<button id="deleteForn" class="btn btn-primary col-md-offset-4 col-md-12">Deletar</button>
				</div>
			</div>
		</div>
	</body>
</html>
