<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Estoque</title>
		
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel=stylesheet>

		<script>
			$(document).ready(function(){
				$("#adicionarProd").click(function() {
					var nome = $( "#nome" ).val();
					var valorcompra = $( "#valorcompra" ).val();
					var codigoproduto = $( "#codigoproduto" ).val();
					var descricao = $( "#descricao" ).val();
					var quantidade = $( "#quantidade" ).val();
					var datacad = $( "#datacad" ).val();
					var url = "/estoqueProdAdd/" + nome + "/" + valorcompra + "/" + codigoproduto + "/" + descricao + "/" + quantidade + "/" + datacad + "";
					$.getJSON(url);
				});
				
				$("#deleteProd").click(function() {
					var codigoproduto = $( "#codigoprodutoDel" ).val();
					var url = "/estoqueProdDel/" + codigoproduto;					
					$.getJSON(url);
				});
			});
		</script>
	</head>
	<body>
		<div> <!-- Barra de navegação -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="indexPrincipal.html">Início</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link active" href="#">Produtos<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="fornecedoresBuscar.html">Fornecedores</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="comprasBuscar.html">Compras</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index.html">Sair</a>
						</li>
					</ul>
			  </div>
			</nav>
		</div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="produtosBuscar.html">Buscar</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="#">Gerenciar produtos</a>
			</li>
		</ul>
		<div id="painel">
			<div class="form-group">
				<div class="col-md-4">
					<label class="control-label">CADASTRO DE PRODUTO</label></br>
					<label>Código</label>
					<input type="text" id="codigoproduto" value="" placeholder="Código" class="form-control"/>
					<label>Nome</label>
					<input type="text" id="nome" value="" placeholder="Nome" class="form-control"/>
					<label>Descrição</label>
					<input type="text" id="descricao" value="" placeholder="Descrição" class="form-control"/>
					<label>Quantidade em estoque</label>
					<input type="text" id="quantidade" value="" placeholder="Quantidade em estoque" class="form-control"/>
					<label>Valor de compra (Separe os centavos por ponto. Ex. 8.56)</label>
					<input type="text" id="valorcompra" value="" placeholder="Valor de compra" class="form-control"/>
					<label>Data do cadastro (Ex. 21 11 2017)</label>
					<input type="text" id="datacad" value="" placeholder="Data do cadastro" class="form-control"/>
					</br>
					<button id="adicionarProd" class="btn btn-primary col-md-offset-4 col-md-12">Adicionar</button>
					</br></br>
					<label class="control-label">DELETAR PRODUTO</label>
					<input type="text" id="codigoprodutoDel" value="" placeholder="Informe o código do produto" class="form-control"/>
					</br>
					<button id="deleteProd" class="btn btn-primary col-md-offset-4 col-md-12">Deletar</button>
				</div>
			</div>
		</div>
	</body>
